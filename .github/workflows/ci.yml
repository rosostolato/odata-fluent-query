name: CI

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Build and test with coverage
        run: npm run ci
        
      - name: Debug coverage files
        if: matrix.node-version == '20.x'
        run: |
          echo "Coverage directory contents:"
          ls -la coverage/ || echo "Coverage directory not found"
          echo "Looking for coverage-summary.json:"
          find . -name "coverage-summary.json" -type f || echo "coverage-summary.json not found"
        
      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          
      - name: Comment PR with test coverage
        if: matrix.node-version == '20.x' && github.event_name == 'pull_request'
        uses: MishaKav/jest-coverage-comment@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-summary-path: coverage/coverage-summary.json
          title: Test Coverage Report
          summary-title: Coverage Summary
          badge-title: Coverage 